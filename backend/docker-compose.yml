version: '3.4'

services:
  
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    networks: 
      - demo
    volumes: 
      -  ./pg-init-scripts:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: postgres
      POSTGRES_MULTIPLE_DATABASES: xws_users_service,xws_content_service

  user_service:
    image: user_service
    container_name: user_service
    restart: always
    environment:
      Docker_env: env 
      DB_HOST: postgres
      DB_NAME: xws_users_service
      DB_USER: postgres
      DB_PW: root
    networks: 
      - demo
    ports: 
      - 8001:8001
      - 8091:8091
    depends_on: 
      - postgres
  
  content_service:
    image: content_service
    container_name: content_service
    restart: always
    environment:
      Docker_env: env 
      DB_HOST: postgres
      DB_NAME: xws_content_service
      DB_USER: postgres
      DB_PW: root
    networks: 
      - demo
    ports: 
      - 8002:8002
      - 8092:8092
    depends_on: 
      - user_service

volumes:
  mysql-data:

networks:
  demo:
    name: demo
    driver: bridge
    external: false