syntax = "proto3";

package proto;
import "google/api/annotations.proto";

option go_package = "github.com/xws2021-nistagram/recommendation_service/proto";

service Followers {

    rpc CreateUserConnection (CreateFollowerRequest) returns (EmptyResponse) {
        option(google.api.http) = {
            post: "/api/followers",
            body: "follower"
        };
    }

    rpc GetAllFollowers (CreateUserRequest) returns (CreateUserResponse) {
        option(google.api.http) = {
            post: "/api/followers/get_followers",
            body: "user"
        };
    }
}

message Follower {
    string UserId = 1;
    string FollowerId = 2;
    bool IsMuted = 3;
    bool IsCloseFriends = 4;
    bool IsApprovedRequest = 5;
    bool IsNotificationEnabled = 6;
}

message User {
    string UserId = 1;
}

message CreateUserRequest {
    User user = 1;
}

message CreateUserResponse {
    repeated User users = 1;
}

message  CreateFollowerRequest {
    Follower follower = 1;
}

message EmptyResponse {}